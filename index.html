<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="audio-container">
        <audio src="./sounds/userMoveSound.mp3" id="userMoveSound" type="audio/mp3" preload="auto"></audio>
        <audio src="./sounds/computerMoveSound.mp3" id="computerMoveSound" type="audio/mp3" preload="auto"></audio>
      </div>
      <div id="settings">
        <div class="reset-scoreboard">
          <p id="resetScore">Reset Score</p>
        </div>
        <div class="audio-controls">
          <svg
            id="mutedIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="50px"
            height="50px"
            viewBox="-1.5 0 19 19"
            class="cf-icon-svg hidden"
          >
            <path
              d="M7.676 4.938v9.63c0 .61-.353.756-.784.325l-2.896-2.896H2.02A1.111 1.111 0 0 1 .911 10.89V8.618a1.112 1.112 0 0 1 1.108-1.109h1.977l2.896-2.896c.43-.43.784-.284.784.325zm7.251 6.888a.554.554 0 1 1-.784.784l-2.072-2.073-2.073 2.073a.554.554 0 1 1-.784-.784l2.073-2.073L9.214 7.68a.554.554 0 0 1 .784-.783L12.07 8.97l2.072-2.073a.554.554 0 0 1 .784.783l-2.072 2.073z"
            />
          </svg>
          <svg
            id="unmutedIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="50px"
            height="50px"
            viewBox="-2.5 0 19 19"
            class="cf-icon-svg"
          >
            <path
              d="M7.365 4.785v9.63c0 .61-.353.756-.784.325l-2.896-2.896H1.708A1.112 1.112 0 0 1 .6 10.736V8.464a1.112 1.112 0 0 1 1.108-1.108h1.977L6.581 4.46c.43-.43.784-.285.784.325zm2.468 7.311a3.53 3.53 0 0 0 0-4.992.554.554 0 0 0-.784.784 2.425 2.425 0 0 1 0 3.425.554.554 0 1 0 .784.783zm1.791 1.792a6.059 6.059 0 0 0 0-8.575.554.554 0 1 0-.784.783 4.955 4.955 0 0 1 0 7.008.554.554 0 1 0 .784.784z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <div id="container">
        <button id="startBtn">Start</button>
        <div id="gameboard"></div>
        <div id="scoreBoard">
          <div id="player1">
            <div class="header">
              <p class="name"></p>
              <div class="spinner"></div>
            </div>
            <p class="score"></p>
          </div>
          <div id="tie">
            <p>Tie</p>
            <p class="score"></p>
          </div>
          <div id="player2">
            <div class="header">
              <p class="name"></p>
              <div class="spinner"></div>
            </div>
            <p class="score"></p>
          </div>
          <div id="opponentOption">
            <div id="vsBot">
              <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -8 72 72" data-name="Layer 1">
                <title>computer</title>
                <path
                  d="M57.43,8V7.94H14.55V8A2.84,2.84,0,0,0,12,10.55V38.73a2.75,2.75,0,0,0,.38,1.41,2.62,2.62,0,0,0,2.44,1.43H30.26v3.9H27.32a1.3,1.3,0,0,0,0,2.59H44.66a1.3,1.3,0,1,0,0-2.59H41.72v-3.9H57.19a2.63,2.63,0,0,0,2.45-1.43,2.91,2.91,0,0,0,.4-1.41V10.55A2.9,2.9,0,0,0,57.43,8Zm0,2.77V38.73c0,.16-.07.23-.24.23H14.78c-.16,0-.23-.07-.23-.23V10.55H57.43v.23Z"
                />
              </svg>
              <p id="description">1P</p>
            </div>
            <div id="vsFriend" class="hidden">
              <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 2h4v4h-4V2zM3 7h18v2h-6v13h-2v-6h-2v6H9V9H3V7z" />
              </svg>
              <p id="description">2P</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
